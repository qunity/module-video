<div class="vjs-top-bar" data-bind="visible: title, afterRender: element">
    <div class="vjs-top-wrapper">
        <div class="vjs-top-title" data-bind="visible: title">
            <span data-bind="text: title"></span>
        </div>
        <div class="vjs-top-description" data-bind="visible: description">
            <span data-bind="text: description"></span>
        </div>
    </div>
</div>
